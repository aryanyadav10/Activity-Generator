<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aryan Yadav">
    <title>Activity Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/8723120_activity_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="heading">
        <h1><strong>BORED !?</strong></h1>
        <h3> Click the button below to try a new fun activity.</h3>
        <div class="icon">
          <i class="fa-solid fa-hand-point-down fa-3x"></i>
        </div>
    </div>
    <div class="container">
        <div class="activity">
            Activity : <span class="content">Write a handwritten letter to somebody</span>
        </div>
        <button class="btn">Get Activity</button>
    </div>
    <script defer src="main.js"></script>
</body>
</html>
